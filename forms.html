<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="https://instagram.com/login" method="post" enctype="">
        
        <label for="username">Write Username</label>
        <input type="text" name="username" id="username"/> <br/>

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email"/> <br/>

        <label for="coverletter">Attach coverletter</label>
        <input type="file" name="coverletter" id="coverletter"/> <br/>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="Male"/>
        <label for="gender">Male</label>

        <input type="radio" name="gender" id="Female" value="Female"/> 
        <label for="gender">Female</label> <br/>

        <input type="number" name="age" id="age" max="150" placeholder="Age"/>


        <input type="submit" value="send"/>
    </form>
</body>
</html>
