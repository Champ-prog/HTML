<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form </h1>
    <form
    action="https://instagram.com/login" method="post" enctype="text/plain">
    <label for="Fullname">Full Name</label>
    <input type="text" name="Full Name" id="Full Name"/><br/>

    <label for="Email">Email</label>
    <input type="text" name="Email" id="Email"/><br/>

    <label for="Password">Password</label>
    <input type="text" name="Password" id="Password"/><br/>
    
    <label for="tel">Telephone Number</label>
    <input type="tel" name="tel" id="tel"/> <br/>

    <label for="date">Write your date of birth</label>
    <input type="date" name="date" id="date"/><br/>

    <label for="Work position">Identify your position of interest</label>
    <select name="Work position" id="Work position"> 
        <option value="Software Developer">Software Developer</option>
        <option value="Designer">Designer</option>
        <option value="Project Manager">Project Manager</option>
    </select><br/>

    <label for="Availability">Applicant's Availability</label>
    <input type="radio" name="Availability" id="Full-time" value="Full-time"/>
    <label for="Full-time">Full-time</label>

    <input type="radio" name="Availability" id="Part-time" value="Part-time"/>
    <label for="Part-time">Part-time</label> <br/>

    <label for="checkbox">Skills Checklist</label>

    <label for="HTML">HTML</label>
    <input type="checkbox" name="HTML" id="HTML"/><br/>

    <label for="CSS">CSS</label>
    <input type="checkbox" name="CSS" id="CSS"/><br/>

    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="JavaScript" id="JavaScript"/><br/>

    <label for="Python">Python</label>
    <input type="checkbox" name="Python" id="Python"/><br/>

    <input type="file" name="resume" id="resume" placeholder="Submit your resume"/><br/>

    <label for="Additional Comments">Additional Comments</label> <br/>
    <textarea name="Additional Comments" id="Additional Comments">A textarea for additional comments or a cover letter
    </textarea><br/>

   <button type="submit">submit</button>
   <button type="reset">reset</button>
    </form> 
</body>
</html>
